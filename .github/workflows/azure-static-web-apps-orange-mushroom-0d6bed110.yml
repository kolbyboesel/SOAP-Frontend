name: Build and deploy React app to Azure Static Web Apps

on:
  push:
    branches:
      - master  # Trigger deployment on push to the master branch
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build the React app
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_MUSHROOM_0D6BED110 }}
          action: "upload"  # Action to trigger the deployment to Azure
          app_location: "/"  # App source code path
          api_location: ""   # API source code path (leave empty if no API)
          output_location: "build"  # Build output content directory